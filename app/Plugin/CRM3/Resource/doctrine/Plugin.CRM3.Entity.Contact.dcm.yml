Plugin\CRM3\Entity\Contact:
    type: entity
    repositoryClass: Plugin\CRM3\Repository\ContactRepository
    table: plg_contact
    id:
        contactId:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: contact_id
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: text
            nullable: true
            length: null
            fixed: false
        kana:
            type: text
            nullable: true
            length: null
            fixed: false
        zip:
            type: text
            nullable: true
            length: null
            fixed: false
        addr:
            type: text
            nullable: true
            length: null
            fixed: false
        tel:
            type: text
            nullable: true
            length: null
            fixed: false
        email:
            type: text
            nullable: true
            length: null
            fixed: false
        contents:
            type: text
            nullable: true
            length: null
            fixed: false
        customerId:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
            column: customer_id
        status:
            type: integer
            nullable: false
            unsigned: false
            default: '1'
        comment:
            type: text
            nullable: true
            length: null
            fixed: false
        createDate:
            type: datetime
            nullable: false
            column: create_date
        updateDate:
            type: datetime
            nullable: false
            column: update_date
    lifecycleCallbacks: {  }
